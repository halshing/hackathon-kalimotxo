<clr-main-container>
  <clr-header class="header-4">
    <div class="branding">
      <a [routerLink]="['/kalimotxo/hall-of-fame']" class="nav-link">
        <img class="nav-link logo" src="assets/images/icons/icon-72x72.png" alt="logo" />
        <span class="title">Kalimotxo</span>
      </a>
    </div>
    <div class="header-actions">

      <div *ngIf="!currentUser">
        <a routerLink="/auth/login" class="nav-link"><span class="nav-text"> Log in</span></a>
      </div>

      <clr-dropdown *ngIf="currentUser">
        <button class="nav-text" clrDropdownTrigger>
          {{currentUser.email}}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a (click)="goToProfile()" clrDropdownItem>Profile</a>
          <a clrDropdownItem (click)="logout()">Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <clr-vertical-nav *ngIf="currentUser" [clrVerticalNavCollapsible]="true" class="nav-trigger--bottom"
      [clr-nav-level]="1">
      <a *ngIf="currentUser.userType=== 'customer'" clrVerticalNavLink routerLink="/kalimotxo/customer/qr-scanner">
        <clr-icon clrVerticalNavIcon shape="qr-code"></clr-icon>
        Scan QrCode
      </a>
      <a *ngIf="currentUser.userType=== 'business'" clrVerticalNavLink routerLink="/kalimotxo/organization/dashboard">
        <clr-icon clrVerticalNavIcon shape="dashboard"></clr-icon>
        Dashboard
      </a>
      <a clrVerticalNavLink routerLink="/kalimotxo/customer/heat-map">
        <clr-icon clrVerticalNavIcon shape="map"></clr-icon>
        Heat Map
      </a>
    </clr-vertical-nav>
  </div>
</clr-main-container>
