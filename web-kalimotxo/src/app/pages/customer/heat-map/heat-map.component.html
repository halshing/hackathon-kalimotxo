<span *ngIf="loading" style="margin: 40% 0px 0px 40%" class="spinner">
  Loading...
</span>
<div *ngIf="!loading" class="container-fluid map">
  <p-gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'80vh'}" (onOverlayClick)="handleOverlayClick($event)"></p-gmap>
</div>
