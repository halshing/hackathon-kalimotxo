<div class="card">
  <div class="card-img">
    <img alt="avatarUrl" src="{{bartender.avatarUrl}}">
  </div>
  <div class="card-block">
    <h3 class="card-title">{{bartender.firstName}} {{bartender.lastName}}</h3>
    <div *ngIf="submitted === false">
      <div style="padding-left: 20%;">
        <app-rating [rating]='bartender.overallRating' [readonly]="readonly" (ratingClick)='ratingComponentClick($event)'></app-rating>
      </div>

      <div *ngIf="!readonly" class="comment-form">
        <form clrForm>
          <clr-input-container>
            <label>Comment</label>
            <input clrInput placeholder="Fill me in, scotty!" name="comment" [(ngModel)]="comment" />
          </clr-input-container>
        </form>
        <button type="button" class="btn btn-icon btn-primary btn-block" (click)="saveRating()">
          <clr-icon shape="plus"></clr-icon> Save Rating
        </button>
      </div>
    </div>
  </div>
</div>
